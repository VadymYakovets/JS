  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="./css/style.css">
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script> -->
      <title>Title</title>
  </head>
  <body>
    <span id="message"></span>
    <header></header>
    <section>
        <div class="wrapper">
            <hgroup>
                <h1>Countdown</h1>
                <p class="meta">My holiday countdown. Aw yeah!</p>
            </hgroup>
            <div id="countdown">
                <div class="cd-box">
                    <p class="numbers days">00</p><br>
                    <p class="strings timeRefDays">Days</p>
                </div>
                <div class="cd-box">
                    <p class="numbers hours">00</p><br>
                    <p class="strings timeRefHours">Hours</p>
                </div>
                <div class="cd-box">
                    <p class="numbers minutes">00</p><br>
                    <p class="strings timeRefMinutes">Minutes</p>
                </div>
                <div class="cd-box">
                    <p class="numbers seconds">00</p><br>
                    <p class="strings timeRefSeconds">Seconds</p>
                </div>
            </div>
            <!-- <button class="btn">Stop timer</button> -->
            <!-- end div#countdown -->
        </div>
        <!-- end div.wrapper -->
    </section>


  <script src="./js/index.js"></script>
</body>
</html>
