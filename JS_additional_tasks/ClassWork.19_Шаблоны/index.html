<!-- рисуем галерею телефоны -->

<div class="content-placeholder"></div>

<template id="laptop-galery">
  {{#each this}}
    <div class="module-card-bottom">
        <img src="{{image}}" alt="{{description}}" class="module-card-img"/>
        <div>
        <p>{{description}}</p>
        <p></p>
        <p class="price"> ${{price}}</p>
        <div class="hide">
        <p><b>CPU</b> {{cpu}}</p>
        <p><b>CAMERA</b> {{camera}}</p>
        <p><b>SIZE</b> {{size}}</p>
        <p><b>WEIGHT</b> {{weight}}</p>
        <p><b>DISPLAY</b> {{display}}</p>
        <p><b>BATTERY</b> {{battery}}</p>
        <p><b>MEMORY</b> {{memory}}</p>
        </div>
        </div>
        <button class="module-card-button">See Spec</button>
        </div>
      {{/each}}
</template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="./js/index.js"></script>
</body>
